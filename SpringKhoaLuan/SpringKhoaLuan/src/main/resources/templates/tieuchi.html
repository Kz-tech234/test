<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý Tiêu chí</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    <h2>Quản lý Tiêu chí</h2>

    <form th:action="@{/tieuchi/add}" method="post">
        <div class="mb-3">
            <label for="tenTieuChi" class="form-label">Tên Tiêu chí</label>
            <input type="text" id="tenTieuChi" name="tenTieuChi" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Tạo Tiêu chí</button>
    </form>

    <hr/>

    <h3>Danh sách Tiêu chí</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Tiêu chí</th>
                <th>Người tạo</th>
                <th>Trạng thái</th>
                <th>Khoa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tc : ${tieuchis}">
                <td th:text="${tc.id}"></td>
                <td th:text="${tc.tenTieuChi}"></td>
                <td th:text="${tc.createdBy}"></td>
                <td th:text="${tc.status}"></td>
                <td th:text="${tc.khoa}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="base :: footer"></div>
</body>
</html>
